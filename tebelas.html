<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <table>
        <caption>NOTAS EM MATEMÁTICA</caption>
        <thead>
            <tr>
                <th>Nome do aluno (a)</th>
                <th>Nota do aluno (a)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aulno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <rt>
                <td>Média</td>
                <td>7.5</td>
            </rt>
        </tfoot>
    </table>
</body>
</html>
